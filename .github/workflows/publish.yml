name: Release
on:
  release:
    types:
      - created
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'
      - name: ğŸ”§ Install dependencies
        run: npm ci
      - name: ğŸ§ª Test 
        run: npm test
      - name: ğŸ­ Build
        run: npm run build
      - name: ğŸ“¦ Publish package to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
